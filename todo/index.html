<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Ruang Belajar" />
    <meta name="description" content="To Do List" />

    <title>RuangBelajar - Todo List</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/todo.css" />
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="row content">
                <div class="col-md-4">
                    <div class="content-title">
                        <h4 class="text-center">To Do</h4>
                    </div>
                    <ul class="card" id="todo-list">
                    </ul>
                </div>
                <div class="col-md-4">
                    <div class="content-title">
                        <h4 class="text-center">Done</h4>
                    </div>
                    <div class="card" id="done-list">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="type-form">
                        <h3 class="iq-tw-7"><small>Let's</small>
                        Do Something!</h3>
                        <form class="form-section">
                            <input autofocus type="text" class="form-control" placeholder="What you gonna do?">
                            <!-- <input type="submit" class="button btn-block text-center" value="Submit"/> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>
</html>
